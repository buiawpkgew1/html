<!-- 用CSS定义爱心型图案 --> 
<div class="heart"></div>

<style>
  .heart {
    width: 40px;
    height: 40px;
    position: relative;
    animation: animateHeart 5s infinite;
  }
  
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    top: 0;
    left: 20px;
    width: 20px;
    height: 40px;
    background: #f00;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  
  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  
  @keyframes animateHeart {
    0% {
      transform: scale(0.95);
    }
    5% {
      transform: scale(1.1);
    }
    39% {
      transform: scale(0.85);
    }
    45% {
      transform: scale(1);
    }
    60% {
      transform: scale(0.95);
    }
    100% {
      transform: scale(0.9);
    }
  }
</style>
